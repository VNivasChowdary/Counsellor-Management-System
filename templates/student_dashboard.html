<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Details</h1>
    <form action="/update_user_details" method="post">
        {% for attribute in user_attributes %}
            {% if attribute != 'username' %}
                <label for="{{ attribute }}">{{ attribute.capitalize() }}:</label>
                <input type="text" id="{{ attribute }}" name="{{ attribute }}"><br>
            {% endif %}
        {% endfor %}
        <input type="submit" value="Save Changes">
    </form>
</body>
</html>
