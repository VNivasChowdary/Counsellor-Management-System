<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill User Details</h2>
        <form method="POST" action="/update_user_details">
            <ul>
                {% for attribute in user_details_definition %}
                <li>
                    <label for="{{ attribute }}">{{ attribute.capitalize() }}:</label>
                    <input type="text" id="{{ attribute }}" name="{{ attribute }}">
                </li>
                {% endfor %}
            </ul>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
